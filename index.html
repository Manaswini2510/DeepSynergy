<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b4eba511f5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bg">
      <h2 class="contact">CONTACT</h2>
      <h1 class="heading">Let's connect</h1>
      <p class="para">
        Please fill out the form below and we'llreach out right away
      </p>
      <form onsubmit="submit()">
        <div class="form">
          <div class="first-div">
            <div class="inside-div">
              <div class="d-flex flex-column labels">
                <div class="input-div">
                  <label>First Name<span class="star">*</span></label>
                  <input
                    class="input"
                    type="text"
                    required
                    id="input"
                    onchange="changed()"
                  />
                </div>
                <p id="error-1"></p>
              </div>
              <div class="d-flex flex-column labels">
                <div class="input-div">
                  <label>Email<span class="star">*</span></label>
                  <input class="input" required type="email" />
                </div>
              </div>
              <div class="d-flex flex-column labels">
                <div class="input-div">
                  <label>Job title<span class="star">*</span></label>
                  <input class="input" required type="text" />
                </div>
              </div>
            </div>
          </div>
          <div class="first-div">
            <div class="d-flex flex-column labels">
              <div class="input-div">
                <label>First Name<span class="star">*</span></label>
                <input
                  class="input"
                  type="text"
                  required
                  onchange="changed()"
                />
              </div>
              <p id="error-1"></p>
            </div>
            <div class="d-flex flex-column labels">
              <div class="input-div">
                <label>Email<span class="star">*</span></label>
                <input class="input" required type="email" />
              </div>
            </div>
            <div class="d-flex flex-column labels">
              <div class="input-div">
                <label>Job title<span class="star">*</span></label>
                <select class="input" required>
                  <option value="" selected disabled>Please Select</option>
                  <option value="Software Engineering">
                    Software Engineering
                  </option>
                  <option value="Data Science">Data Science</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="input-div-large">
          <label>How did you hear about us?<span class="star">*</span></label>
          <textarea class="input" required></textarea>
        </div>
        <div class="input-div-large">
          <label>Anything else you'd like to know?<span class="star">*</span></label>
          <textarea class="input"></textarea>
        </div>
        <button type="submit" class="button">Submit</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
